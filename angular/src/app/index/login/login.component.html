<h3 class="mt-1">Log In Now</h3>
<form
    [formGroup]="loginForm"
    [ngClass]="{
        'mt-4': !specifyError(),
        'mt-3': specifyError()
    }"
    (ngSubmit)="onLogin()">
    <div *ngIf="specifyError()" class="alert alert-danger">
        {{ specifyError() }}
    </div>
    <div class="form-group">
        <input
            formControlName="loginInfo"
            type="text"
            class="form-control"
            placeholder="Email or username">
    </div>
    <div class="form-group">
        <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password">
    </div>
    <input
        type="submit"
        value="Submit"
        [disabled]="loginForm.invalid"
        class="btn btn-outline-light btn-block">
</form>

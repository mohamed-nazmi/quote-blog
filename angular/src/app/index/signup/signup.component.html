<h3 class="mt-1">Sign Up Today</h3>
<form
    [formGroup]="signupForm"
    [ngClass]="{
        'mt-4': !specifyError(),
        'mt-3': specifyError()
    }"
    (ngSubmit)="onSignup()">
    <div *ngIf="specifyError()" class="alert alert-danger">
        {{ specifyError() }}
    </div>
    <div class="form-group">
        <input
            formControlName="firstname"
            type="text"
            class="form-control"
            placeholder="First Name">
    </div>
    <div class="form-group">
        <input
            formControlName="lastname"
            type="text"
            class="form-control"
            placeholder="Last Name">
    </div>
    <div class="form-group">
        <input
            formControlName="username"
            type="text"
            class="form-control"
            placeholder="Username">
    </div>
    <div class="form-group">
        <input
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Email">
    </div>
    <div class="form-group">
        <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password">
    </div>
    <div class="form-group">
        <input 
            formControlName="confirmPassword"
            type="password"
            class="form-control"
            placeholder="Confirm Password">
    </div>
    <input
        type="submit"
        value="Submit"
        [disabled]="signupForm.invalid"
        class="btn btn-outline-light btn-block">
</form>

<nav class="navbar navbar-expand-lg navbar-dark navbar-bg fixed-top">
    <div class="container">
        <div class="navbar-brand border-right">Let's quote!</div>
        <ul class="nav nav-fill nav-pills mr-auto">
            <li class="nav-item">
                <span class="nav-link">
                    <i class="fas fa-bell fa-nav mt-1 pointer"></i>
                </span>
            </li>
            <li class="nav-item">
                <span class="nav-link">
                    <i class="fas fa-user-friends fa-nav mt-1 pointer"></i>
                </span>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle nav-dropdown pointer" id="navbarDropdown" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-search fa-nav mt-1"></i>
                </a>
                <div class="dropdown-menu search-dropdown" aria-labelledby="navbarDropdown">
                    <form [formGroup]="searchForm">
                        <input
                            type="text"
                            class="form-control search-bar mx-auto"
                            placeholder="Search"
                            formControlName="searchInput"
                            (keyup)="fetchUsers()">
                    </form>
                    <div class="dropdown-divider"></div>
                    <div class="list-container">
                        <div class="list-container-inner">
                            <ul class="list-group mb-2">
                                <li class="list-group-item" *ngFor="let searchedUser of searchedUsers">
                                    <div class="ml-2 my-1 media d-flex align-items-center">
                                        <img class="search-image rounded-circle"
                                            [src]="searchedUser.imagePath ? searchedUser.imagePath : '../../../assets/images/default/male.jpg'">
                                        <div class="media-body">
                                            {{ searchedUser.firstname }} {{ searchedUser.lastname }}
                                            <blockquote class="blockquote-footer search-author mb-0">
                                                {{ searchedUser.username }}
                                            </blockquote>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" id="navbarNav">
                <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a routerLink="/in" class="nav-link">Home</a>
                </li>
                <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a [routerLink]="['/in', username]" class="nav-link">Profile</a>
                </li>
                <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a [routerLink]="['/in/settings']" class="nav-link">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pointer" (click)="onLogout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
